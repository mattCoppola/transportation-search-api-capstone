<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City &#8226 Mode</title>
    <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="messageBox-bus" class="messages" style="display: none;" aria-live="assertive">
        <p class='bus'></p>
    </div>
    <div id="messageBox-bike" class="messages" style="display: none;" aria-live="assertive">
        <p class='bike'></p>
    </div>
    <div class="landing">
        <header role="banner">
            <h1>City &#8226 Mode</h1>
        </header>
        <form id="query" role="search">
            <h2>Find public transportation, wherever you are</h2>
            <fieldset id="fieldsetAccess1">
                <legend>Find public transportation form</legend>
                <button class="currentLocation">Show Current Location</button>
                <p>or</p>
                <p>Enter an Address or Landmark</p>
                <div id='geocoder' class='geocoder'></div>
            </fieldset>
        </form>
    </div>
    <main role="main" role="search">
        <section>
            <div id="map" class="map"></div>
            <div id='instructions'></div>
        </section>
        <form id="directions">
            <fieldset id="fieldsetAccess2">
                <legend>Get Directions Form</legend>
                <p>Enter a Destination to obtain a Route</p>
                <p>***Beta Testing - Not Complete***</p>
                <div class='directions'></div>
            </fieldset>
        </form>
        <section class="listings" aria-live="polite">
            <section class="bus-listings"></section>
            <section class="bike-listings"></section>
        </section>
        <button class="reset">Reset Map</button>
    </main>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
